    <main>

      
      <form action="mailto:nmendo16@my.centennialcollege.ca" method="post">
        <fieldset>
          <legend>to Bryton's Email</legend>
          <p>
            <label for="txtFName">First Name:</label>
            <input id="txtFName" name="txtFName" size="25" tabindex="1" type="text" required="required">
          </p>
          <p>
            <label for="txtLName">Last Name:</label>
            <input id="txtLName" name="txtLName" size="25" tabindex="2" type="text" required="required">
          </p>
          <p>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" name="txtEmail" size="30" tabindex="3" type="email" placeholder="someone@someplace.ca"
              required="required">
          </p>
          <p>
            <label for="txtMessage">Your Message:</label>
            <textarea id="txtMessage" cols="58" name="txtSpecialReq" rows="10"
              tabindex="4" style="color:rgb(161, 136, 103);">Type your message here</textarea>
          </p>
          <br>
          <fieldset style="margin-left:20%;margin-right:20%;">
          <legend>Request An Appointment</legend>
          
          <p>
            <label for="txtStartDate">Select A Date:</label>
            <input id="txtStartDate" name="txtStartDate" tabindex="5" type="date">
          </p>
         
        </fieldset>
        
      <table style="padding-left:45%;">
      <tr><td><p>
          <input name="btnSubmit" tabindex="6" type="submit" value="Send" class="btn btn-primary"> 
          <input name="btnReset" tabindex="7" type="reset" value="Clear" class="btn btn-primary">
        
      </p></td></tr>
      </table>
